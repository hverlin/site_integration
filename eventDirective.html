<ul class="time-entry">
    <li><span class="badge" >{{event.date}}</span></li>
    <li>
        <h3 style="text-align: left;">{{event.title}}</h3>

        <div class="row">
            <div class="col-md-4">
                <img ng-attr-src={{event.img}} class="img-responsive center-block">
            </div>
            <div class="col-md-8">

                <p style="text-align: left;" ng-repeat="text in event.text"> {{text}}
                </p>

                <p ng-show="event.need" class="alert alert-info"><i class="fa fa-info-circle"></i> {{event.need}}</p>
                <hr style="margin-bottom: 1px; margin-top: 1px" >

            </div>

            <div class="col-md-12 col-xs-12">
                <p style="text-align: right">
                    <a style="font-size: 12px; text-align: left; margin-top: 10px" class="btn btn-info disabled" ng-show="event.price">
                        <i class="fa fa-eur"></i> &nbsp;{{event.price}}
                    </a>
                    <a style="font-size: 12px;  margin-top: 10px" class="btn btn-primary disabled">
                        <i class="fa fa-clock-o"></i> &nbsp;{{event.hour}}
                    </a>

                    <a style="font-size: 12px;  margin-top: 10px" class="btn btn-danger btn togglemap">
                        <i class="fa fa-map-marker"></i>
                        &nbsp; {{event.location}}
                    </a>
                </p>
            </div>
        </div>
        <iframe
                class="map"
                frameborder="0"
                ng-attr-data-src={{getIframeSrc(event.gmaplocation)}}
                hidden>
        </iframe>
    </li>
</ul>
