<!DOCTYPE html>
<html lang="fr" ng-app="inteApp" ng-cloak>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intégration 2015 - IF</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/font-awesome/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/timeline.css">
    <link href='assets/css/index.css' rel='stylesheet' type='text/css'>
    <link href='assets/css/color/dark.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="assets/img/logo.png">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="inteController as ctrl">
<div class="container-fluid">
    <div class="row circle-list">
        <!-- ******* CountDown timer / Sidebar ***************************** -->
        <div class="col-sm-3 sidebar" style="overflow: hidden">
            <img class="img-responsive center-block" id="img-coundown" src="assets/img/logo.png" alt="logo_if"
                 style="margin-bottom: -35%; margin-top: 4%">
            <ul id="txt-coundown" class="text-center countdown-timer">
            </ul>
            <div class="spiderman-container visible-lg visible-md">
                <div class="spiderman-rope">
                </div>
                <div class="spiderman-char">
                    <img src="assets/img/spiderman.png" alt="spiderman">
                </div>
            </div>
            <div class="spiderman-goal visible-lg visible-md">
                <span class="spiderman-goal-text">18/09</span>
            </div>
        </div>
        <!-- ****** END CountDown timer / Sidebar **************** -->

        <!-- ******* Navigation ***************************** -->
        <div class="col-sm-9 col-sm-offset-3" id="top-menu">
            <div class="row circle-list">
                <div class="col-sm-12">
                    <div class="centered-pills navigation-wrapper">
                        <ul class="nav nav-pills">
                            <li class="active"><a href="home"><i class="fa fa-info-circle"></i></a></li>
                            <li><a href="timeline"><i class="fa fa-calendar-o"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- ****** END Navigation **************** -->

            <!-- ***** HOME PAGE ***********************************************     -->
            <div id="home-page" class="page">
                <div class="row circle-list text-center">
                    <div class="col-md-8 col-md-offset-2">
                        <img class="img-responsive" src="assets/img/prom_fb.png" alt="">

                        <h1>INTEGRATION IF</h1>

                        <p>
                            Salut Bizuth ! Si tu ne l'as pas déjà fait, tu peux télécharger ton poly d'intégration, voir
                            la vidéo ou bien répondre au questionnaire en suivant les liens ci-dessous :
                        </p>
                    </div>
                </div>

                <div class="row circle-list top-buffer">
                    <div class="col-md-12 text-center">
                        <a href="http://goo.gl/LHQlqg" target="_blank"><button class="btn btn-social btn-primary"><i class="fa fa-book"></i></button></a>
                        <a href="http://goo.gl/forms/ijXWyOcEh0" target="_blank"> <button class="btn btn-social btn-success"><i class="fa fa-pencil-square-o"></i></button></a>
                        <a href="https://www.facebook.com/groups/ifpromo2018" target="_blank"> <button class="btn btn-social btn-facebook"><i class="fa fa-facebook"></i></button></a>
                        <a href="https://youtu.be/BZCloPG7Zso" target="_blank"> <button class="btn btn-social btn-youtube"><i class="fa fa-youtube"></i></button></a>
                    </div>
                </div>
            </div>
            <!-- ****** END HOME PAGE **************** -->


            <!-- ****** TIMELINE PAGE ***********************************************     -->
            <div id="timeline-page" class="page">
                <div class="timeline-wrapper top-buffer">
                    <div ng-repeat="evt in ctrl.activityList">
                        <div class="row circle-list">
                            <inte-event ng-class-odd="'col-md-6'" ng-class-even="'col-md-offset-6'"
                                        event=evt left=$even last="$last">
                            </inte-event>
                        </div>
                    </div>
                </div>
                <!-- ******* END TIMELINE PAGE ********************************** -->
            </div>
        </div>
    </div>
    <a href="#0" class="cd-top">Top</a>
</div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="angular-sanitize.min.js"></script>
    <script src="app.js"></script>
    <script src="assets/js/bootstrap/3.1.1/bootstrap.min.js"></script>
    <!-- <script src="http://www.backslash.gr/demos/contenthover-jquery-plugin/"></script> -->
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script src="assets/js/timeline.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
